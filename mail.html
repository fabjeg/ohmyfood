<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ohmyfood</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <script
      src="https://kit.fontawesome.com/f30c0be967.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-icon">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img
          src="./assets/Logos/ohmyfood.png"
          alt="Logo ohmyfood"
        />
      </div>
    </header>
    <main>
      <section
        id="contact"
        class="section-contact"
      >
        <h2>Écrivez votre mail</h2>
        <form
          method="get"
          action=""
        >
          <div class="form-nom-email">
            <div class="form-column">
              <label for="nom">nom</label>
              <input
                type="text"
                name="nom"
                id="nom"
              />
            </div>
            <div class="form-column">
              <label for="email">email</label>
              <input
                type="e-mail"
                name="email"
                id="email"
              />
            </div>
          </div>
          <label for="message">message</label>
          <textarea
            name="message"
            id="message"
            rows="10"
          ></textarea>
          <input
            type="submit"
            value="ENVOYER"
            class="cta"
          />
        </form>
      </section>
    </main>
    <footer>
      <div class="container-footer">
        <img
          class="logo-footer"
          src="./assets/Logos/ohmyfood-white.png"
          alt="ohmyfood-white"
        />
        <div class="display-footer">
          <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
          <p>Mentions légals</p>
          <a href="mail.html"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
